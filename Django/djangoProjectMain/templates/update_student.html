<!-- update_student.html -->
{% extends "index.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        
        .container {
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Update Student Record</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="usn" class="form-label">USN:</label>
                <input type="text" id="usn" name="usn" value="{{ student.usn }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ student.name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" id="age" name="age" value="{{ student.age }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="branch" class="form-label">Branch:</label>
                <input type="text" id="branch" name="branch" value="{{ student.branch }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
